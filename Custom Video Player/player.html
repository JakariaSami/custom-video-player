<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="player.css">
    <title>Custom Video Player</title>
</head>
<body>

<div class="player">
    <video src="VIDEO_LOCATION_HERE" width='500px' height='283px' class='video'></video>

    <div class="controls">
        <div class="progress">
            <div class="progress-filled"></div>
        </div>
        <div class="buttons">
            <button class='playBtn'>â–¶</button>

            <input type="range" min='0' max='1' step='0.05' value='0.5' class='sound slider' name='volume' title='Volume'>
            <input type="range" min='0.5' max='2' value='1' step='0.1' class='speed slider' name='playbackRate' title='Speed'>

            <kbd></kbd><button data-skip='-10'><< 10s</button>
            <button data-skip='10'>10s >></button>
        </div>
    </div>
</div>

    <script src='player.js'></script>
</body>
</html>
